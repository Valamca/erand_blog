{% extends "blog/base.xhtml" %}


{% block content %}
{% load static %}
  <form action="{% url 'blog:new_topic' %}" method="post" >
    {% csrf_token %}
      <div class="text-center">
        <label class="pt-1" for="id_post_title" style="font-size: 1.5em;"> <strong> Title: </strong></label>
      </div>
      <div class="row py-2 justify-content-center text-center">  
        <input class="col-sm-8 border border-2 border-black border rounded-4 py-4" type="text"
        id="id_post_title" name="post_title" placeholder="Your Topic" 
        style="border: none;">
        {% if topic.post_text %}
        <div class="row text-end">
          <div class="form-text text-muted pl-0 ">
              <p class="text-success"></p>
          </div>
        </div>
        {% else %}

          <div class="form-text text-muted">
            <li><small class="text-black">Your title can not be empty.</small></li>
            <li><small class="text-black">Try to be specific and direct.</small></li>
          </div>  
      </div>
      {% endif %}

      <div class="text-center">
        <label class="pt-4" for="id_post_text" style="font-size: 1.5em;"><strong>Description:</strong></label>
      </div>
      <div class="row py-2 justify-content-center">
        <textarea class="col-sm-8 border border-2 border-black rounded-4" 
        style="resize: none; border: none; padding-top: 1%; padding-left: 1.5%;" 
        for="id_post_text" name="post_text" cols="80" rows="10" placeholder="Explain your topic here"></textarea>
      </div>
      <div class="row py-4 justify-content-center">
          <button class="col-3 btn-lg btn-warning border border-2 rounded-3" 
          style="background-color:#620808; color: #F7F7F7; font-weight: bolder; --bs-border-color:#620808;
          margin-right: 1em;"
          type="submit" id="id_post_text"> Create</button>

          <a class="col-3 btn btn-lg btn-secondary border border-2 rounded-3" 
          style="color: #F7F7F7; font-weight: bolder;text-decoration:none;"
          type="submit" id="id_cancel" href="{% url 'blog:topics' %}"> Cancel</a>
      </div>

  </form>

{% endblock content %}

{% block extrastyles %}
  <link rel="stylesheet" href="{% static 'css/new_answer.css' %}">
{% endblock extrastyles %}
