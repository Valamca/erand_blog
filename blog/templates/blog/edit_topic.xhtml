{% extends "blog/base.xhtml" %}

{% block page_header %}
  <div class="text-start">
    <p style=" font-size: 2em"><strong>Edit Topic</strong></p>
  </div>
{% endblock page_header %}


{% block content %}

<form action="{% url 'blog:edit_topic' topic.id %}" method="post">
  {% csrf_token %}
  <div class="pb-4 rounded-5">
    <div>
      <div class="row justify-content-center text-center"> 
        <label class="col-sm-9 pt-2 pb-3 lead" for="id_post_title"><strong>Title</strong></label>
      </div>  
      <div class="row justify-content-center">
        <input class="col-sm-9 py-2 px-2 rounded-3 border border-4" type="text" id="id_post_title" name="post_title" value="{{topic.post_title}}">
      </div>
    </div>
    <div>
      <div class="row justify-content-center text-center">
        <label class="col-sm-9 py-3 lead" for="id_post_text">Text</label>
      </div>
      <div class="row justify-content-center">
        <textarea class="col-sm-9 py-2 px-2 rounded-3 border border-4" id="id_post_text" name="post_text" style="resize: none;" rows="7" cols="80">{{topic.post_text}}</textarea>
      </div>
    </div>
    <div class="text-center pt-4">
      <button class="btn btn-lg border border-secondary px-5" type="submit" name="submit" 
      style="background-color: #620808; border-color: #620808; color: #F7F7F7;">Edit</button>
      <a class="btn btn-lg btn-secondary border" type="submit" name="submit" href="{% url 'blog:my_topics' %}">Cancel</a>
    </div>
  </div>

</form>

{% endblock content %}
