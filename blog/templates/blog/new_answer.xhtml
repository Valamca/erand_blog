{% extends "blog/base.xhtml" %}
{% load django_bootstrap5 %}
{% load static %}

{% block page_header %}
  <div class="row text-center">
    <p class="header-custom-color-topic display-5 my-3"> {{topic.post_title}}</p>
    <p class="header-custom-color-text lead"> {{topic.post_text}}</p>
  </div>
{% endblock page_header %}

{% block content %}
<div class="">
  <div class="row justify-content-center text-center">
    <div class="col-7 mb-3"></div>
  </div>
  <form action="{% url 'blog:new_answer' topic.id %}" method="post">
    {% csrf_token %}
    <div class="row justify-content-center text-center">
      <div>
        <textarea class="no-resize col-7 rounded-3 mb-3 border-custom-lines" 
        placeholder="Your answer here" id="id-answer-text" name="answer_text" 
        cols="80" rows="10" style="padding-top: 1em; padding-left: 1em; border: none; outline: none;"></textarea>
      </div>
      <div>
      <button class="col-3 py-2 border border-2 border-secondary btn-secondary"
      type="submit" style="background-color: #620808; color: #F7F7F7;"> Answer </button>
      <a class="col-3 py-2 btn border border-2 border-secondary btn-secondary text-center" 
        name="cancel" id="id_cancel" href="{% url 'blog:topic' topic.id %}"> Cancel </a>  
      </div>
    </div>
  </form> 
</div>
{% endblock content %}

{% block extrastyles %}
  <link rel="stylesheet" href="{% static 'css/new_answer.css' %}">
{% endblock extrastyles %}
